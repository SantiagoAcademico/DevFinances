<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Dev Finances</title>
    </head>
    <body>
        <header class="cabecalho">
            <img class="logo" src="img/logo.png" alt="">
        </header>
        <main class="conteudo">
            <section class="conteudo-primario">
                <div class="conteudo-primario-card">
                    <div>
                        <p>Entradas</p>
                        <img src="img/entradas.png" alt="">    
                    </div>  
                    <h3><strong>R$ 17.400</strong>,00</h3>
                </div>
                <div class="conteudo-primario-card">
                    <div>
                        <p>Saidas</p>
                        <img src="img/saidas.png" alt="">    
                    </div>
                    <h3><strong>R$ 1.318</strong>,00</h3>
                </div>
                <div class="conteudo-primario-card" id="total">
                    <div>
                        <p>Saldo total</p>
                        <img src="img/cifrao.png" alt="">    
                    </div>
                    <h3><strong>R$ 16.082</strong>,00</h3>
                </div>
            </section>
            <section class="conteudo-secundario">
                <table>
                    <tr class="cabecalho-tabela">
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                    <tr class="linha-tabela">
                        <td>Desenvolvimento de site</td>
                        <td class="positivo">R$ 12.000,00</td>
                        <td>13/04/2020</td>
                    </tr>
                    <tr class="linha-tabela">
                        <td>Hamburguer</td>
                        <td class="negativo">- R$ 59,00</td>
                        <td>10/04/2020</td>
                    </tr>
                    <tr class="linha-tabela">
                        <td>Aluguel do apartamento</td>
                        <td class="negativo">- R$ 1.200,00</td>
                        <td>27/03/2020</td>
                    </tr>
                    <tr class="linha-tabela">
                        <td>Computador</td>
                        <td class="positivo">R$ 5.400,00</td>
                        <td>13/04/2020</td>
                    </tr>
                    <tr class="linha-tabela">
                        <td>Hamburguer</td>
                        <td class="negativo">- R$ 59,00</td>
                        <td>10/04/2020</td>
                    </tr>
                </table>
            </section>  
        </main>
    </body>
</html>
